<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Clone</title>
    <link rel="icon" type="img/ico" href="./favicon.ico">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="navbar flex justify-between item-center p-4">
        <div class="flex justify-center items-center md:order-2">
            <div class="hamburger inline-block p-4 cursor-pointer md:hidden">
                <div class="line h-0.5 my-1 w-6 bg-black"></div>
                <div class="line h-0.5 my-1 w-6 bg-black"></div>
                <div class="line h-0.5 my-1 w-6 bg-black"></div>
            </div>
            <div class="search md:hidden">Search</div>
        </div>

        <div class="logo text-center flex md:order-1">
           <div>Microsoft</div>
            <div class="features w-fit md:w-auto bg-gray-200 md:bg-white md:static absolute inset-0 md:flex md:mx-4 md:space-x-2 -translate-x-96 md:translate-x-0">
                <div class="fitem">Microsoft 365</div>
                <div class="fitem">Office</div>
                <div class="fitem">Windows</div>
                <div class="fitem">Surface</div>
                <div class="fitem">Xbox</div>
                <div class="fitem">Support</div>
            </div>
        </div>
        <div class="cart text-center md:order-3 flex">
            <div class="search hidden md:block">All Microsoft Search</div>
            <div>
                Cart Account
            </div>
        </div>

    </div>

    <div class="slider flex flex-col-reverse md:flex-row bg-[#e6e6e6]">
        <div class="left flex flex-col justify-center">
            <h1 class="text-4xl mx-5">Surface Pro 9</h1>
            <p class="">Tablet versatility and laptop power - all in one ultra-portable device</p>
        </div>
        <div class="right">
            <img src="./assets/5.webp" alt="">
        </div>
    </div>
</body>
</html>
