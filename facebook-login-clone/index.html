<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focebook Login Clone</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="img/png" href="./favicon.png">
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center rounded-xl">
        <div class="left w-1/3 mx-14">
            <img class="w-80" src="./logo.svg" alt="">
            <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 w-1/4 text-lg relative">
            <input class="px-4 h-12 my-3 border border-1 outline-blue-600 rounded-lg border-gray-200" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-3 outline-blue-600 border border-1 rounded-lg border-gray-200" type="password" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-700 text-white my-3 py-3 rounded-md font-bold">Log in</button>
            <span class="text-blue-600 text-center text-sm my-3 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-3">
            <button class="bg-green-600 hover:bg-green-700 text-white my-3 py-3 px-4 mx-auto rounded-md font-bold w-fit">Create new account</button>
            <span class="absolute -bottom-12 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
